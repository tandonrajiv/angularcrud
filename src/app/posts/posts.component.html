<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{post._id}}</td>
      <td>{{post.name}}</td>
     <!--
        <td>{{post.title}}</td>
      <td>{{post.body}}</td>
     -->
    </tr>
    
  </tbody>
</table>
